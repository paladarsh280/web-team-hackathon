name: DevOps Production Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Frontend Dependencies
        working-directory: ./
        run: npm ci

      - name: Verify Frontend Build
        working-directory: ./
        run: npm run build

  docker-build-check:
    needs: code-quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ðŸ‘‡ THIS IS THE SECURITY FIX
      - name: Create Backend Env File from Secrets
        run: |
          cd backend
          touch .env
          echo "PORT=5000" >> .env
          echo "MONGO_URI=mongodb://mongo_db:27017/test_db" >> .env
          # This pulls the secret securely from GitHub Settings
          echo "RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}" >> .env
          
      - name: Build Docker Services
        run: docker compose build